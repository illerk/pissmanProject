    const svg = document.getElementById('svg1');
    let viewBox = svg.viewBox.baseVal;
    let isPanning = false;
    let startPoint = { x: 0, y: 0 };

    svg.addEventListener('mousedown', (e) => {
      isPanning = true;
      startPoint = { x: e.clientX, y: e.clientY };
    });

    svg.addEventListener('mouseup', () => {
      isPanning = false;
    });

    svg.addEventListener('mouseleave', () => {
      isPanning = false;
    });

    svg.addEventListener('mousemove', (e) => {
      if (!isPanning) return;
      const dx = (e.clientX - startPoint.x) * (viewBox.width / svg.clientWidth);
      const dy = (e.clientY - startPoint.y) * (viewBox.height / svg.clientHeight);
      viewBox.x -= 2*dx;
      viewBox.y -= dy;
      startPoint = { x: e.clientX, y: e.clientY };
    });

    svg.addEventListener('wheel', (e) => {
      e.preventDefault();
      const scale = 1.1;
      const direction = e.deltaY < 0 ? 1 / scale : scale;
      const mouseX = e.offsetX / svg.clientWidth;
      const mouseY = e.offsetY / svg.clientHeight;
      const x = viewBox.x + viewBox.width * mouseX;
      const y = viewBox.y + viewBox.height * mouseY;
      viewBox.width *= direction;
      viewBox.height *= direction;
      viewBox.x = x - viewBox.width * mouseX;
      viewBox.y = y - viewBox.height * mouseY;
    });

    const SVG_NS = "http://www.w3.org/2000/svg";

    const colorMap = {
      "g12": "#5f8b4f",
      "g11": "#c3c3c3",
      "g2": "#fbfb5c",

      "g6": "#ea002f",
      "g8": "#b5fe00",
      "g9": "#8357fb"
    };

    const fontFamily = "'Futura Md BT [Rus by me]'";

    Object.keys(colorMap).forEach(groupId => {
      const group = svg.querySelector(`g#${groupId}`);
      if (!group) return;

      const color = colorMap[groupId];

      group.querySelectorAll("rect").forEach(rect => {
        const label = rect.getAttribute("inkscape:label");
        if (!label) return;

        const x = parseFloat(rect.getAttribute("x") || 0);
        const y = parseFloat(rect.getAttribute("y") || 0);
        const width = parseFloat(rect.getAttribute("width") || 0);
        const height = parseFloat(rect.getAttribute("height") || 0);

        const cx = x + width / 2;
        const cy = y + height / 2;

        // –í—Å—Ç–∞–≤–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
        const tempText = document.createElementNS(SVG_NS, "text");
        tempText.setAttribute("x", cx);
        tempText.setAttribute("y", cy);
        tempText.setAttribute("text-anchor", "middle");
        tempText.setAttribute("dominant-baseline", "middle");
        tempText.setAttribute("pointer-events", "none");
        tempText.setAttribute("fill", color);
        tempText.setAttribute("font-family", fontFamily);
        tempText.setAttribute("font-size", height); // —Å—Ç–∞—Ä—Ç—É–µ–º —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –≤—ã—Å–æ—Ç—ã
        tempText.textContent = label;
        svg.appendChild(tempText);

        // –ü–æ–¥–±–∏—Ä–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥—è—â–∏–π font-size
        let fontSize = height;
        while (fontSize > 1) {
          tempText.setAttribute("font-size", fontSize);
          const box = tempText.getBBox();
          if (box.height <= height && box.width <= width) break;
          fontSize -= 0.5;
        }

        // –¢–µ–ø–µ—Ä—å —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ ‚Äî letter-spacing
        let letterSpacing = 0;
        tempText.setAttribute("font-size", fontSize);
        tempText.setAttribute("letter-spacing", `${letterSpacing}px`);

        while (true) {
          tempText.setAttribute("letter-spacing", `${letterSpacing}px`);
          const box = tempText.getBBox();
          if (box.width > width) {
            letterSpacing -= 0.5; // —à–∞–≥ –Ω–∞–∑–∞–¥
            break;
          }
          letterSpacing += 0.1;
        }

        svg.removeChild(tempText);

        // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
        const finalText = document.createElementNS(SVG_NS, "text");
        finalText.setAttribute("x", cx);

        group.appendChild(finalText);

(function() {
  let svg, shipGroup, aimLine;

  let velocity = { x: 0, y: 0 };
  let angle = 0;
  let angularVelocity = 0;
  let spawned = false;
  let keysPressed = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –Ω–∞–∂–∞—Ç—ã—Ö –∫–ª–∞–≤–∏—à

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–æ—Ä–∞–±–ª—è
  const accelerationBase = 0.05;
  const rotationSpeed = 0.005;
  const damping = 0.99;
  const angularDamping = 0.95;

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–∞–º–µ—Ä—ã
  // –£–±–∏—Ä–∞–µ–º –ø–ª–∞–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ü–µ–ª–µ–≤–æ–π –∑—É–º
  const targetCameraZoom = 5; // –¶–µ–ª–µ–≤–æ–π —É—Ä–æ–≤–µ–Ω—å –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏ —Å–ø–∞–≤–Ω–µ


  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
  window.addEventListener("keydown", (e) => {
    // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–æ—Ä–∞–±–ª—è –ø–æ Ctrl+Shift+K
    if (e.ctrlKey && e.shiftKey && e.code === "KeyK" && !spawned) {
      svg = document.getElementById("svg1");
      shipGroup = svg.querySelector("#easter-ship");
      aimLine = shipGroup.querySelector("#aim-line");

      if (!svg || !shipGroup) {
        console.warn("SVG –∏–ª–∏ –∫–æ—Ä–∞–±–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
        return;

      shipGroup.setAttribute("visibility", "visible");



      spawned = true;


      const viewBoxWidth = 1200 / targetCameraZoom;
      const viewBoxHeight = 1200 / targetCameraZoom;

      svg.setAttribute("viewBox", `${viewBoxX} ${viewBoxY} ${viewBoxWidth} ${viewBoxHeight}`);

      keysPressed[e.code] = true;
    }


  });


  window.addEventListener("keyup", (e) => {

    if (["KeyW", "KeyA", "KeyS", "KeyD"].includes(e.code)) {
      keysPressed[e.code] = false;
    }
 
  });



  function animateShip() {
    let ax = 0, ay = 0;
    let angularAccel = 0;

    if (keysPressed["KeyW"]) {
      ax += Math.sin(angle) * accelerationBase;
      ay += -Math.cos(angle) * accelerationBase;

    if (keysPressed["KeyA"]) {

    if (keysPressed["KeyD"]) {

    }


    requestAnimationFrame(animateShip);
  }

      const glitched = realText.split("").map((char, i) => {

function glitchifyText(container = document) {
  const CHARS = "‚ñí‚ñë‚ñì‚ñà‚ñå‚ñê<>/\\|!@#$%^&*()_-=+[]{};:ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    if (el._glitchInterval) clearInterval(el._glitchInterval);

    el._glitchInterval = setInterval(() => {
      let glitched = "";
      for (let i = 0; i < original.length; i++) {
        const char = original[i];
        glitched += (char === " ")
          ? " "
          : (Math.random() < 0.2 ? original[i] : CHARS[Math.floor(Math.random() * CHARS.length)]);
      }
      el.textContent = glitched;
    }, 60);
  });
}
