<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PsycheVault | Doctor Terminal Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
@font-face {
  font-family: 'Determination Mono';
  src: url('fonts/determinationmonoweb-webfont.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #181818;
  color: #cccccc;
  font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
  overflow: hidden;
}
.main-layout {
  display: flex;
  height: 100vh;
  width: 100vw;
  background: #181818;
}
.sidebar {
  width: 300px;
  background: #222224;
  border-right: 2px solid #444444;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 36px 0 0 0;
  box-sizing: border-box;
  min-width: 180px;
  position: relative;
  z-index: 2;
}
.sidebar .avatar-big {
  width: 80px;
  height: 80px;
  border-radius: 0;
  border: 2px solid #888888;
  margin-bottom: 14px;
  object-fit: cover;
  background: #181818;
  box-shadow: none;
  image-rendering: pixelated;
}
.sidebar .doctor-name {
  font-size: 1.1em;
  font-weight: bold;
  color: #cccccc;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
  text-align: center;
}
.sidebar .doctor-role {
  font-size: 0.98em;
  color: #888888;
  opacity: 0.7;
  margin-bottom: 12px;
  text-align: center;
}
.sidebar .status-dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 0;
  background: #888888;
  margin-right: 5px;
  vertical-align: middle;
  box-shadow: none;
}
.sidebar .status-text {
  color: #888888;
  font-size: 0.98em;
  opacity: 0.8;
  margin-bottom: 12px;
  text-align: center;
}
.sidebar .user-id {
  color: #888888;
  font-size: 0.95em;
  opacity: 0.7;
  margin-bottom: 18px;
  text-align: center;
  letter-spacing: 1.2px;
  font-family: inherit;
}
.sidebar .encryption {
  color: #888888;
  font-size: 0.95em;
  margin-bottom: 12px;
  text-align: center;
  display: flex;
  align-items: center;
  gap: 7px;
  justify-content: center;
  opacity: 0.8;
}
.sidebar .encryption-icon path {
  fill: #888888 !important;
}
.sidebar .exit-btn {
  margin-top: auto;
  margin-bottom: 24px;
  background: #181818;
  color: #cccccc;
  border: 2px solid #888888;
  border-radius: 0;
  padding: 10px 28px;
  font-size: 1em;
  font-family: inherit;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, border 0.2s;
}
.sidebar .exit-btn:hover {
  background: #444444;
  color: #fff;
  border-color: #fff;
}
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #181818;
  position: relative;
  z-index: 1;
}
.chat-header {
  background: #222224;
  padding: 16px 32px;
  border-bottom: 2px solid #444444;
  font-size: 1.08em;
  font-weight: bold;
  color: #cccccc;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  gap: 12px;
  min-height: 48px;
  position: relative;
  font-family: inherit;
}
.chat-header .encryption-icon {
  width: 18px;
  height: 18px;
  margin-right: 8px;
  vertical-align: middle;
  filter: none;
}
.chat-header .encryption-icon path {
  fill: #888888 !important;
}
.chat-header .header-status {
  font-size: 0.98em;
  color: #888888;
  margin-left: 12px;
  font-weight: normal;
  opacity: 0.7;
}
.chat-log {
  flex: 1;
  padding: 32px 6vw 16px 6vw;
  overflow-y: auto;
  background: #181818;
  display: flex;
  flex-direction: column;
  gap: 12px;
  scroll-behavior: auto;
  min-height: 0;
}
.msg-row {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  font-family: inherit;
}
.msg-row.user {
  flex-direction: row-reverse;
}
.msg-bubble {
  max-width: 60vw;
  padding: 10px 18px;
  border-radius: 0;
  font-size: 1em;
  line-height: 1.4;
  background: #222224;
  color: #cccccc;
  border: 2px solid #444444;
  box-shadow: none;
  word-break: break-word;
  position: relative;
  opacity: 1;
  min-width: 60px;
  min-height: 24px;
  display: flex;
  align-items: flex-end;
  font-family: inherit;
}
.msg-row.doctor .msg-bubble {
  background: #222224;
  color: #cccccc;
  border-left: 4px solid #888888;
  border-right: 2px solid #444444;
}
.msg-row.user .msg-bubble {
  background: #181818;
  color: #cccccc;
  border-right: 4px solid #888888;
  border-left: 2px solid #444444;
  margin-left: auto;
}
.msg-avatar {
  width: 32px;
  height: 32px;
  border-radius: 0;
  background: #181818;
  object-fit: cover;
  border: 2px solid #888888;
  box-shadow: none;
  image-rendering: pixelated;
}
.msg-time {
  font-size: 0.92em;
  color: #888888;
  opacity: 0.5;
  margin-left: 8px;
  margin-right: 2px;
  align-self: flex-end;
  font-family: inherit;
  min-width: 48px;
  text-align: right;
}
.user-input-row {
  display: flex;
  border-top: 2px solid #444444;
  background: #222224;
  padding: 0 6vw 0 6vw;
  height: 54px;
  align-items: center;
}
.user-input {
  flex: 1;
  background: #181818;
  color: #cccccc;
  border: 2px solid #444444;
  border-radius: 0;
  font-size: 1em;
  font-family: inherit;
  padding: 10px 14px;
  outline: none;
  margin-right: 10px;
}
.user-input:disabled {
  background: #222224;
  color: #888888;
}
.send-btn {
  background: #181818;
  color: #cccccc;
  border: 2px solid #888888;
  border-radius: 0;
  padding: 10px 24px;
  font-size: 1em;
  font-family: inherit;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s, color 0.2s, border 0.2s;
}
.send-btn:disabled {
  color: #888888;
  border-color: #444444;
  cursor: not-allowed;
}
::-webkit-scrollbar {
  width: 10px;
  background: #222224;
}
::-webkit-scrollbar-thumb {
  background: #444444;
  border-radius: 0;
}
.sidebar .encryption-icon path,
.chat-header .encryption-icon path,
.sidebar .status-dot {
  fill: #00ff00 !important;
  background: #00ff00 !important;
}
.sidebar .status-dot {
  box-shadow: 0 0 6px #00ff00;
}
.sidebar .status-dot {
  background: #888888 !important;
  box-shadow: none !important;
  transition: background 0.3s, box-shadow 0.3s;
}
.sidebar .status-dot.online {
  background: #00ff00 !important;
  box-shadow: 0 0 6px #00ff00 !important;
}
.typing-indicator .dot {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin: 0 2px;
  background: #00ff00;
  border-radius: 50%;
  opacity: 0.5;
  animation: typingBlink 1.2s infinite both;
}
.typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes typingBlink {
  0%, 80%, 100% { opacity: 0.3; }
  40% { opacity: 1; }
}
  </style>
</head>
<body>
  <div class="main-layout" id="main-layout" style="display:flex;">
    <div class="sidebar">
      <img class="avatar-big" src="https://i.imgur.com/3QF1Q2Q.png" alt="Doctor">
      <div>
        <div class="doctor-name">Dr. K</div>
        <div class="doctor-role">Corporate Psychotherapist</div>
        <div class="status-text"><span class="status-dot online"></span>Online</div>
        <div class="user-id" id="user-id"></div>
        <div class="encryption">
          <svg class="encryption-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V7a6 6 0 1 0-12 0v3a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-3a4 4 0 1 1 8 0v3H8V7z" fill="#00ff00"/></svg>
          End-to-end encryption
        </div>
      </div>
      <button class="exit-btn" onclick="window.close();">Exit</button>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <svg class="encryption-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V7a6 6 0 1 0-12 0v3a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-3a4 4 0 1 1 8 0v3H8V7z" fill="#00ff00"/></svg>
        Doctor K.
        <span class="header-status">[Secure Channel]</span>
      </div>
      <div class="chat-log" id="chat-log"></div>
      <div class="user-input-row" id="user-input-row">
        <input type="text" id="user-input" class="user-input" placeholder="Type your message..." autocomplete="off" />
        <button id="send-btn" class="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script>
    // Генерация user id (как в doctor-chat.html)
    function genUserId() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let id = "";
      for (let i = 0; i < 8; i++) id += chars[Math.floor(Math.random()*chars.length)];
      return "ID-" + id;
    }
    document.getElementById('user-id').textContent = genUserId();

    // WebSocket чат
    const ws = new WebSocket("wss://immersivethingsforsierra.ru:3000"); 
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let typingTimeout = null;
userInput.addEventListener('input', function() {
  ws.send(JSON.stringify({ type: "typing" }));
  if (typingTimeout) clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    ws.send(JSON.stringify({ type: "stop_typing" }));
  }, 1200);
});

    ws.onmessage = function(event) {
  try {
    const data = JSON.parse(event.data);
    if (data.type === "typing") {
      showTypingIndicator();
      return;
    }
    if (data.type === "stop_typing") {
      hideTypingIndicator();
      return;
    }
  } catch (e) {
    // Если не JSON, значит это обычное текстовое сообщение от доктора
    addMessage("doctor", event.data);
    hideTypingIndicator(); // На всякий случай убираем индикатор при получении сообщения
  }
};

   sendBtn.onclick = function() {
  if (userInput.value.trim()) {
    ws.send(userInput.value);
    addMessage("user", userInput.value);
    userInput.value = '';
    ws.send(JSON.stringify({ type: "stop_typing" })); // Сразу убираем индикатор у пользователя
  }
};

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendBtn.onclick();
    });

    function showTypingIndicator() {
  let typing = document.getElementById('typing-indicator');
  if (!typing) {
    typing = document.createElement('div');
    typing.id = 'typing-indicator';
    typing.className = 'typing-indicator';
    typing.innerHTML = `Doctor is typing <span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
    chatLog.appendChild(typing);
    chatLog.scrollTop = chatLog.scrollHeight;
  }
}
function hideTypingIndicator() {
  const typing = document.getElementById('typing-indicator');
  if (typing) typing.remove();
}

    function addMessage(sender, text) {
      const row = document.createElement('div');
      row.className = 'msg-row ' + sender;
      if (sender === "doctor") {
        const avatar = document.createElement('img');
        avatar.src = "https://i.imgur.com/3QF1Q2Q.png";
        avatar.className = 'msg-avatar';
        row.appendChild(avatar);
      }
      const bubble = document.createElement('div');
      bubble.className = 'msg-bubble';
      bubble.textContent = text;
      // Add time
      const time = document.createElement('span');
      time.className = 'msg-time';
      time.textContent = getTime();
      row.appendChild(bubble);
      row.appendChild(time);
      chatLog.appendChild(row);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function getTime() {
      const d = new Date();
      return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
  </script>
</body>
</html>
