      this.vx *= 0.94;
      this.vy *= 0.94;

      this.alpha = this.baseAlpha + Math.sin(time / 1000 + this.alphaOffset) * 0.2;
    }

    getOpacity() {
      let opacity = this.alpha;

      const slides = document.querySelectorAll('.slide.active, .slide.out');
      slides.forEach(slide => {
        const rect = slide.getBoundingClientRect();
        const cx = this.x;
        const cy = this.y;

        const dx = Math.max(rect.left - cx, 0, cx - rect.right);
        const dy = Math.max(rect.top - cy, 0, cy - rect.bottom);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 120) {
          let fade = distance / 120;
          opacity *= fade;
        }
      });

      return Math.max(0, Math.min(1, opacity));
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${this.getOpacity()})`;
      ctx.fill();
    }

    
  }
  Particle._id = 0;

  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
  }

  function updateLinks(time) {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const a = particles[i], b = particles[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        let link = links.find(l => (l.a === a && l.b === b) || (l.a === b && l.b === a));

        if (dist < LINK_DISTANCE) {
          if (!a.nearTimes[b.id]) a.nearTimes[b.id] = time;
          if (!b.nearTimes[a.id]) b.nearTimes[a.id] = time;
          const nearTime = Math.max(a.nearTimes[b.id], b.nearTimes[a.id]);
          if (!link && time - nearTime > LINK_TIME) {
            links.push({ a, b, created: time, progress: 0 });
          }
        } else {
          a.nearTimes[b.id] = time;
          b.nearTimes[a.id] = time;
        }

        if (link && dist > LINK_BREAK_DISTANCE) {
          links = links.filter(l => l !== link);
          breakingLinks.push({ ...link, breaking: true });
        }
      }
    }
    links = links.filter(l => particles.includes(l.a) && particles.includes(l.b));
    breakingLinks = breakingLinks.filter(l => particles.includes(l.a) && particles.includes(l.b));
  }

  function drawLinks() {
    ctx.save();
    ctx.strokeStyle = "rgba(255,255,255,0.18)";
    ctx.lineWidth = 1.1;

    for (const link of links) {
      if (link.progress < 1) link.progress += 0.08;
      if (link.progress > 1) link.progress = 1;

      const { a, b, progress } = link;
      const x1 = a.x, y1 = a.y;
      const x2 = a.x + (b.x - a.x) * progress;
      const y2 = a.y + (b.y - a.y) * progress;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    for (let i = breakingLinks.length - 1; i >= 0; i--) {
      const link = breakingLinks[i];
      link.progress -= 0.08;
      if (link.progress <= 0) {
        breakingLinks.splice(i, 1);
        continue;
      }
      const { a, b, progress } = link;
      const x1 = a.x, y1 = a.y;
      const x2 = a.x + (b.x - a.x) * progress;
      const y2 = a.y + (b.y - a.y) * progress;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    ctx.restore();
  }

  function animateParticles(time = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    updateLinks(time);

    drawLinks();

    for (let p of particles) {
      p.update(time);
      p.draw();
    }
    requestAnimationFrame(animateParticles);

    if (isMarsEQ && analyser && dataArray) {
    analyser.getByteFrequencyData(dataArray);
    const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
    const brightness = avg / 255;

    particles.forEach(p => {
      const baseAlpha = 0.05 + 0.3 * brightness;
      p.alpha = Math.min(1, baseAlpha);
    });
  }

  }

  animateParticles();

  function resetParticleHomes() {
    particles.forEach(p => {
      p.homeX = Math.random() * canvas.width;
      p.homeY = Math.random() * canvas.height;
    });
    links = [];
    breakingLinks = [];
    particles.forEach(p => p.nearTimes = {});
  }

  let marsCode = ['m', 'a', 'r', 's'];
  let marsIndex = 0;
  let marsMode = false;


  document.addEventListener('keydown', async (e) => {
    if (e.key.toLowerCase() === marsCode[marsIndex]) {
      marsIndex++;
      if (marsIndex === marsCode.length) {
        marsIndex = 0;
        await startMarsSequence();
      }
    } else {
      marsIndex = 0;
    }
  });

  async function startMarsSequence() {
    marsMode = true;
    readyForClick = false;
    startBtn.style.display = 'none';

    const marsAudio = document.getElementById('marsTrack');
    await audioCtx.resume();
    marsAudio.volume = 0.6;

    marsTrackNode = audioCtx.createMediaElementSource(marsAudio);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    marsTrackNode.connect(analyser);
    analyser.connect(audioCtx.destination);

    marsAudio.play().catch(err => console.warn("Autoplay blocked:", err));

    isMarsEQ = true;


    const marsSlideTimings = [
      { text: 'Марс дышит...', time: 0 },
      { text: 'Он зовёт тебя.', time: 4000 },
      { text: 'Ты рождён для битвы.', time: 8000 },
      { text: 'Ты — его клинок.', time: 13000 },
      { text: '...' , time: 18000 },
      { text: 'Огонь разгорается.', time: 24000 },
      { text: 'Время пришло.', time: 29000 },
    ];

    for (let i = 0; i < marsSlideTimings.length; i++) {
      const slide = { text: marsSlideTimings[i].text, play: ['click'] };
      const el = createSlide(slide);
      slidesElements.push(el);

      setTimeout(() => {
        const prev = document.querySelector('.slide.active');
        if (prev) {
          prev.classList.remove('active');
          prev.classList.add('out');
        }

        currentSlide = slidesElements.indexOf(el);
        el.classList.add('active');
        resetParticleHomes();
      }, marsSlideTimings[i].time);
    }

  }


  </script>
