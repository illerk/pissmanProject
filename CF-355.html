function createFilteredSource(audioElement, type = 'lowpass', freq = 500) {
  const source = audioCtx.createMediaElementSource(audioElement);
  const filter = audioCtx.createBiquadFilter();
  filter.type = type;
  filter.frequency.value = freq;
  source.connect(filter).connect(audioCtx.destination);
  return filter;
}

// --- Fade helpers ---
function fadeAudio(audio, toVolume, duration = 1000) {
  if (!audio) return;
  const from = audio.volume;
  const stepTime = 20;
  const steps = Math.ceil(duration / stepTime);
  let currentStep = 0;
  const diff = toVolume - from;
  clearInterval(audio._fadeInterval);
  audio._fadeInterval = setInterval(() => {
    currentStep++;
    audio.volume = Math.max(0, Math.min(1, from + diff * (currentStep / steps)));
    if (currentStep >= steps) {
      audio.volume = toVolume;
      clearInterval(audio._fadeInterval);
      if (toVolume === 0) audio.pause();
    }
  }, stepTime);
}

function fadeIn(audio, duration = 1000, targetVolume = 0.5) {
  audio.volume = 0;
  audio.play().catch(()=>{});
  fadeAudio(audio, targetVolume, duration);
}

function fadeOut(audio, duration = 1000) {
  fadeAudio(audio, 0, duration);
}
